<!DOCTYPE html>
<html lang="en">
  <body style="font-family: 'Dosis', sans-serif;" class="bg-zinc-900 text-white p-5 text-center">
    <textarea readonly class="output">0</textarea><br>
    
    <button class="btn clear" onclick="clearLast()">C</button>
    <button class="btn clear-all" onclick="clearAll()">AC</button>
    <button class="btn" onclick="result()">=</button><br>
    <button class="btn" onclick="registerNumber(1)">1</button>
    <button class="btn" onclick="registerNumber(2)">2</button>
    <button class="btn" onclick="registerNumber(3)">3</button>
    <button class="btn" onclick="registerOperator('+')">+</button><br>
    <button class="btn" onclick="registerNumber(4)">4</button>
    <button class="btn" onclick="registerNumber(5)">5</button>
    <button class="btn" onclick="registerNumber(6)">6</button>
    <button class="btn" onclick="registerOperator('-')">-</button><br>
    <button class="btn" onclick="registerNumber(7)">7</button>
    <button class="btn" onclick="registerNumber(8)">8</button>
    <button class="btn" onclick="registerNumber(9)">9</button>
    <button class="btn" onclick="registerOperator('*')">&times;</button><br>
  <button class="btn zero" onclick="registerNumber(0)">0</button>
    <button class="btn" onclick="registerOperator('/')">&div;</button><br>
  </body>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
  </head>
</html>
